theme = "vim_dark_high_contrast"

[editor]
gutters = ["diagnostics", "diff"]
auto-info = false
color-modes = true
true-color = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true
character = "â¸½"

[editor.lsp]
display-messages = true

[keys.normal]
tab = ":w"
"|" = ":q"
"\\" = "shell_pipe"

"C-d" = ":buffer-close"

"ret" = "goto_definition"
"backspace" = "jump_backward"

[keys.normal.space]
o = ":diffg"
F = "file_picker_in_current_buffer_directory"
